<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
      integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/white-logo.png" alt="" />
        </div>
        <div class="header-right">
          <div>
            <ul class="list">
              <li class="list-item">About Us</li>
              <li class="list-item">Benefits</li>
              <li class="list-item">Projects</li>
              <li class="list-item">Stages</li>
              <li class="list-item">Services</li>
              <div class="call">
                <div class="call-img">
                  <!-- <i class="fa-solid fa-phone"></i> -->
                </div>
                <div class="call-number">
                  <h5>Call us</h5>
                  <h5>+38(097)654 54 34</h5>
                </div>
              </div>
            </ul>
          </div>
          <div class="line">
            <hr />
          </div>
        </div>
      </div>
      <div class="hero">
        <div class="main">
          <h1>
            Interior Design That <br />
            Care About Details
          </h1>
          <button class="learn-btn">Learn More</button>
        </div>
        <div class="puzzle">
          <div class="white-img">
            <!-- <i class="fa-solid fa-lightbulb fa-2xl"></i> -->
          </div>
          <p>We create your space better based on your own idea</p>
        </div>
        <div class="line"></div>
        <div class="circle"></div>
        <div class="idea">
          <div class="white-img1">
            <!-- <i class="fa-solid fa-lightbulb fa-2xl"></i> -->
          </div>
          <p>Innovation ideas, stylish design for home & Buisness</p>
          <div class="line"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
